<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Photo Gallery - Guilherme Santos</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/grid.css">

<body>
	<div class="container">

		<div class="row">

					</div>
					<div class="info-container">
						<h2 class="photo-title">Forest wildlife</h2>
						<button class="bgr-gray load-tags" id="loadTags">Load Tags</button>
					</div>
				</div>
			</div>

			<div class="col-1-sm col-2-md col-3-bg">
				<div class="box-photo">
					<div class="img-container">

					<div class="info-container">
						<h2 class="photo-title">Forest wildlife</h2>
